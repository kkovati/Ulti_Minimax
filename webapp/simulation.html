<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<h1 class="title-text">Ulti Minimax</h2>

    <div class="game-type">
      <span class="game-name">Trump Party</span>
      <span class="status" id="status2">asdasdasdasd</span>

    <div class="game-type">
      <span class="game-name">40 100</span>
      <span class="status" id="status3">asdasdasdasd</span>

	    <div class="game-type">
      <span class="game-name">4 Aces</span>
      <span class="status" id="status3">asdasdasdasd</span>

	<div class="game-type">
      <span class="game-name">Ulti</span>

	<div class="game-type">

    <h2 class="title-text">Trump</h2>

	<button id="simulate-button">Simulate</button>
