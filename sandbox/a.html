<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulti Minimax</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
	<h1 class="title-text">Ulti Minimax</h2>
	<div class="deck"></div>
    <div class="hand" id="player"></div>
	<div class="opponents">
		<!-- Opponents are in left hand order -->
		<div class="hand" id="opponent_1"></div>
		<div class="hand" id="opponent_0"></div>
	</div>
    <h2 class="title-text">Trump</h2>
    <div class="trump-container">
        <img src="../webapp/assets/images/piros.png" alt="Piros" class="trump">
        <img src="../webapp/assets/images/zold.png" alt="Zold" class="trump">
        <img src="../webapp/assets/images/makk.png" alt="Makk" class="trump">
        <img src="../webapp/assets/images/tok.png" alt="Tok" class="trump">
    </div>
</body>
</html>
