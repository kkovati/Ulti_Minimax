<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulti Minimax</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
	<div class="deck">
		<div class="card_suit">
			<div class="card_placeholder" data-id="placeholder1">
				<div class="card" onclick="moveToBottom(this)">Card 1</div>
			</div>
			<div class="card_placeholder" data-id="placeholder2">
				<div class="card" onclick="moveToBottom(this)">Card 2</div>
			</div>
			<div class="card_placeholder" data-id="placeholder3">
				<div class="card" onclick="moveToBottom(this)">Card 3</div>
			</div>
		</div>
		<div class="card_suit">
			<div class="card_placeholder" data-id="placeholder4">
				<div class="card" onclick="moveToBottom(this)">Card 4</div>
			</div>
			<div class="card_placeholder" data-id="placeholder5">
				<div class="card" onclick="moveToBottom(this)">Card 5</div>
			</div>
			<div class="card_placeholder" data-id="placeholder6">
				<div class="card" onclick="moveToBottom(this)">Card 6</div>
			</div>
		</div>
        <!--
		<div class="card" onclick="moveToBottom(this)">Card 1</div>
        <div class="card" onclick="moveToBottom(this)">Card 2</div>
        <div class="card" onclick="moveToBottom(this)">Card 3</div>
		-->
    </div>
    <div class="hand" id="player"></div>
    <div class="hand" id="opponent_0"></div>
    <div class="hand" id="opponent_1"></div>
    <h2 class="images-title">Trump</h2>
    <div class="image-container">
        <img src="../webapp/assets/images/piros.png" alt="Image 1" class="image">
        <img src="../webapp/assets/images/zold.png" alt="Image 2" class="image">
        <img src="../webapp/assets/images/makk.png" alt="Image 3" class="image">
        <img src="../webapp/assets/images/tok.png" alt="Image 4" class="image">
    </div>
</body>
</html>
